<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class ="site-header">
        <span class ="header">
            <div class = "each-header" style ="display: flex; justify-content: flex-start;">
                <div class ="small-part">
                    <i class="fab fa-github" style ="font-size: 30px; color: white"></i>
                </div>
                <div class ="small-part">
                    Product
                </div>
                <div class ="small-part">
                    Solutions
                </div>
                <div class ="small-part">
                    Resources
                </div>
                <div class ="small-part">
                    Open Source
                </div>
                <div class ="small-part">
                    Enterprise
                </div>
                <div class ="small-part">
                    Pricing
                </div>
            </div>
            <div class =" each-header" style ="display: flex; justify-content: end;">
                <div class="button" style ="background-color: #1a1b39;">
                    <div class="each-header" style ="background-color: #1a1b39; margin-left: 0px;">
                        <div class="small-button" style ="background-color: #1a1b39;">
                            <i class="fas fa-search" style ="background-color: #1a1b39; color: #a9a9a9"></i>
                        </div>
                        <div style ="background-color: #1a1b39; font-size: 15px;  color: #a9a9a9">Search or jump to....</div>
                    </div>
                    <div class="each-header" style ="background-color: #1a1b39; color: #a9a9a9; margin-right: 0;">
                        <div class="small-button" style ="background-color: #1a1b39; color: #a9a9a9">/</div>
                    </div>
                </div>                
                <div class ="small-part" style ="font-size: 15px;">
                    Sign in
                </div>
                <div class ="button" style ="display: flex; align-items: center; color:white;">
                    <div class ="small-part" style ="padding: 0; margin: 0; font-size: 15px;">
                        Sign up
                    </div>
                </div>
            </div>
        </span>
    </div>
</body>
</html>
